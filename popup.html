<!DOCTYPE html>
<html>
  <head>
    <style>
      body { 
        width: 320px; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        padding: 15px; 
        color: #333;
      }
      
      /* HEADER LAYOUT */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }
      
      /* Title Container */
      h3 { 
        margin: 0; 
        font-size: 16px; 
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 8px; /* Space between text and logo */
        color: #333;
      }

      /* The Robot Logo Icon */
      .app-icon {
        color: #0a66c2; /* LinkedIn Blue */
        fill: currentColor;
      }
      
      /* SETTINGS ICON BUTTON */
      .settings-btn { 
        background: transparent; 
        border: none; 
        cursor: pointer; 
        padding: 4px; 
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
        transition: background 0.2s, color 0.2s;
      }
      .settings-btn:hover { 
        background-color: #f0f0f0; 
        color: #333; 
      }
      
      /* MAIN BUTTONS */
      .action-btn { 
        width: 100%; 
        padding: 10px; 
        margin-bottom: 10px; 
        border: none; 
        border-radius: 6px; 
        cursor: pointer; 
        font-weight: 600; 
        font-size: 13px; 
        transition: opacity 0.2s;
        text-align: center;
      }
      .action-btn:hover { opacity: 0.9; }
      .scan-btn { background: #0a66c2; color: white; }
      .fill-btn { background: #16a34a; color: white; }
      .save-btn { background: #333; color: white; margin-top: 10px; }

      /* FORMS & INPUTS */
      input, textarea { 
        width: 100%; 
        padding: 8px; 
        margin-bottom: 8px; 
        border: 1px solid #ccc; 
        border-radius: 4px; 
        box-sizing: border-box; 
        font-family: inherit;
      }
      textarea { resize: vertical; min-height: 60px; }
      
      label { 
        font-size: 11px; 
        font-weight: bold; 
        color: #555; 
        display: block; 
        margin-bottom: 3px; 
      }

      /* VIEWS */
      #settingsView, #resultView { display: none; }
      
      #resultView {
        background: #f9f9f9;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #eee;
        margin-top: 10px;
      }

      #status { 
        margin-top: 12px; 
        font-size: 12px; 
        color: #666; 
        text-align: center;
      }
    </style>
  </head>
  <body>
    
    <header>
      <h3>
        Resume Sidekick
        <svg class="app-icon" width="20" height="20" viewBox="0 0 24 24">
          <path d="M12 2a2 2 0 0 1 2 2c0 .74-.4 1.39-1 1.73V7h1a7 7 0 0 1 7 7h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1a7 7 0 0 1 7-7V5.73C7.4 5.39 7 4.74 7 4a2 2 0 0 1 2-2h3m0 2h-3a.01.01 0 0 0 0 0v.01a.01.01 0 0 0 0 0H12M9 9a1 1 0 1 0 0 2 1 1 0 0 0 0-2m6 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
        </svg>
      </h3>
      
      <button id="toggleSettings" class="settings-btn" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
      </button>
    </header>
    
    <div id="mainView">
      <button id="scanBtn" class="action-btn scan-btn">1. Scan Job & Tailor Resume</button>
      <button id="fillBtn" class="action-btn fill-btn">2. Auto-Fill Application</button>
    </div>

    <div id="resultView">
      <label>Scanned Text:</label>
      <textarea id="scannedText" readonly></textarea>
      <button id="openAppBtn" class="action-btn save-btn">Open Resume Builder</button>
    </div>

    <div id="settingsView">
      <label>First Name</label><input type="text" id="firstName" placeholder="George">
      <label>Last Name</label><input type="text" id="lastName" placeholder="Udosen">
      <label>Email</label><input type="text" id="email" placeholder="email@example.com">
      <label>Phone</label><input type="text" id="phone" placeholder="080...">
      <label>City</label><input type="text" id="city" placeholder="Lagos, Nigeria">
      <label>LinkedIn URL</label><input type="text" id="linkedin" placeholder="https://linkedin.com/in/...">
      
      <button id="saveBtn" class="action-btn save-btn">Save Profile</button>
    </div>
    
    <div id="status">Ready.</div>
    <script src="popup.js"></script>
  </body>
</html>
